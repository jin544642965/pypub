{% extends "base.html" %}
{% block content %}
    <h3 class="page-header">项目配置</h3>
    <div class="box">
    <div class="box-header">
        <form action="/conf/" method="POST">
            <input type="hidden" value="VTJmUzI4dUoRVhFmf1wCEnhFUSt6dywNPlMJB0tfD3sQSiAHZUg8OQ==" name="_csrf">
            <div class="col-xs-12 col-sm-8" style="padding-left: 0;margin-bottom: 10px;">
                <div class="input-group">
                    <input type="text" name="kw" class="form-control search-query" placeholder="项目名称">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default btn-sm">
                            Search
                            <i class="icon-search icon-on-right bigger-110"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
        <a class="btn btn-default btn-sm" href="/proj/add/">
            <i class="icon-pencil align-top bigger-125"></i>
            新建项目        </a>
    </div><!-- /.box-header -->
    <div class="box-body no-padding clearfix">
        <table class="table table-striped table-bordered table-hover">
            <tbody><tr>
                <th>项目名称</th>
                <th>环境</th>
                <th>上线方式</th>
                <th>操作</th>
            </tr>
            {% for p in project_list %}
                <tr>
                    <td>{{ p.project_name }}</td>
                    <td>{{ p.env }}</td>
                    <td>{{ p.submit_method }}</td>
                    <td class="text-success">
                            <div>
                            <a href="/conf/detection/?projectId=2" data-toggle="modal" data-target="#myModal">
                                检测                            </a>
                            <a href="/proj/copy?id={{ p.id }}" class="btn-copy" href="javascript:;" data-id="2">
                                复制                            </a>
                            <a href="/proj/member?id={{ p.id }}">
                                成员                            </a>
                            <a href="/proj/edit?id={{ p.id }}">
                                修改                            </a>
                            <a href="/proj/del?id={{ p.id }}" class="red btn-delete" data-id="2" href="javascript:;">
                                删除                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}

                            </tbody>
        </table>
        </div>
    </div>

    <br>

{% endblock %}
